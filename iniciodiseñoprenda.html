<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISEÑO PRENDA</title>
    <link rel="stylesheet" href="stilodiseñoprenda.css">
    <style>
        .form-container {
            background: rgba(255,255,255,0.85);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            max-width: 350px;
            margin: 60px auto;
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
        .form-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #10b2e9;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #10b2e9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #43e97b;
        }
    </style>
</head>
<body>
    <center>
        <h1 style="color: #10b2e9;">Bienvenido A Diseño de Prenda</h1>
    </center>
    <div class="form-container">
        <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Logo moda" class="logo">
        <div class="form-title">Inicia sesión para diseñar tu prenda</div>
        <form>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" id="clave" name="clave" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const clave = document.getElementById('clave').value;
            if(usuario && clave) {
                alert(`Bienvenido, ${usuario}!`);
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>
</body>
</html>
